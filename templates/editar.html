<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Registro de VÃ­veres</h1>
    <form action="{{ url_for('actualizar', id=item.id) }}" method="POST">
        <input type="text" name="nombre" value="{{ item.nombre }}" required>
        <label>Fecha de Entrega:</label>
        <input type="date" name="fecha_entrega" value="{{ item.fecha_entrega }}" required>
        <input type="text" name="producto" value="{{ item.producto }}" required>
        <input type="number" name="cantidad" value="{{ item.cantidad }}" required>
        <label>Fecha de Vencimiento:</label>
        <input type="date" name="fecha_vencimiento" value="{{ item.fecha_vencimiento }}" required>
        <input type="text" name="bienes" value="{{ item.bienes }}" required>
        <label>Estado del producto:</label>
        <select name="utilidad" required>
            <option value="Buen estado" {% if item.utilidad == "Buen estado" %}selected{% endif %}>Buen estado</option>
            <option value="Mal estado" {% if item.utilidad == "Mal estado" %}selected{% endif %}>Mal estado</option>
        </select>
        <button type="submit">Guardar cambios</button>
        <a href="{{ url_for('inicio') }}">Cancelar</a>
    </form>
</body>
</html>
